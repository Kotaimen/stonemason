#Travis-ci config file

sudo: required
dist: trusty


services:
  - docker

before_install:
  - docker build -t stonemason .
  - docker pull memcached
  - docker run -d --name memcache memcached

script:
  - docker run --rm -v `pwd`:/tmp/ --workdir /tmp/ --link memcache:localhost --entrypoint tox stonemason

