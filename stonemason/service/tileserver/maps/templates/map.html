<!doctype html>
<html LANG="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>Stonemason - {{ mason_map.name }}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="http://cdn.masonmaps.me/assets/leaflet-0.7.3/leaflet.css"/>

    <style type="text/css">

        body {
        padding: 0;
        margin: 0;
        }

        html, body, #map {
        height: 100%;
        }

    </style>

</head>
<body>

<div id="map"></div>


<script src="http://cdn.masonmaps.me/assets/leaflet-0.7.3/leaflet.js"></script>

<script type="text/javascript">

    var map = L.map('map').setView(
        L.latLng(
            {{ mason_map.metadata.center[1] }},
            {{ mason_map.metadata.center[0] }}
        ),
        {{ mason_map.metadata.center_zoom }});

    L.tileLayer('/tiles/{{ mason_map.name }}/{z}/{x}/{y}.{{ mason_map.tileformat.extension }}', {
        attribution: "{{ mason_map.metadata.attribution }}",
        minZoom: {{ mason_map.pyramid.levels|first  }},
        maxZoom: {{ mason_map.pyramid.levels|last  }},
        detectRetina: true,
        errorTileUrl: 'http://cdn.masonmaps.me/assets/404.png',
    }).addTo(map);

</script>

</body>
</html>
